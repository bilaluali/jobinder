{% extends "base.html" %}
{% load static %}

{% block body_block %}
    <div class="container my-5">

        <div class="row">
            <div class="col-sm-12">
              <h3 class="text-center text-primary font-weight-bold">
                    <a style="text-decoration:none" href="{% url 'home' %}">Jobinder</a>
              </h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-4 shadow p-3 bg-white rounded">

                <div class="my-4" id="signin_text">
                    <h4 class="font-weight-bold">Sign In</h4>
                </div>

                <form method="post">
                    <div class="form-group" id="username">
                        <label class="font-weight-bold text-muted" for="username">Username</label>
                        <input name="username" type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group" id="password">
                        <label class="font-weight-bold text-muted" for="passwd">Password</label>
                        <input name="password" type="password" class="form-control" id="passwd">
                    </div>
                    <div class="d-flex my-5">
                        <input type="submit" class="btn btn-secondary btn-lg btn-block" value="Sign In"/>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-sm-2 text-center">
                <a href="{% url 'sign_up_applicant' %}" class="text-muted">Sign Up</a>
            </div>
            <div class="col-sm-2 text-center">
                <a href="{% url 'sign_up_company' %}" class="text-muted">Go employers</a>
            </div>
        </div>
    </div>
{% endblock %}
