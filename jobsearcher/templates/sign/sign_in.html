{% extends "base.html" %}
{% load static %}

{% block body_block %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form method="post">
                    <div class="form-group" id="username">
                        <label class="font-weight-bold" for="username">Username</label>
                        <input name="username" type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group" id="password">
                        <label class="font-weight-bold" for="passwd">Password</label>
                        <input name="password" type="password" class="form-control" id="passwd">
                    </div>
                    <div class="d-flex my-5 justify-content-end">
                        <input type="submit" class="btn btn-outline-warning" value="Sign In"/>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
