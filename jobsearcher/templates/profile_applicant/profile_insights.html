{% extends isajax|yesno:"profile_company/ajax_base.html,profile_applicant/profile_base.html" %}

{% block profile_block %}
    <div class="col-sm-12">

        <div class="row">
            <div class="col-sm-6 px-4">
                    <span style="font-size: 24px; color: #eeaa66" class="mr-1">
                        <i class="far fa-chart-bar"></i>
                    </span>
                <h5 class="font-weight-bold text-secondary d-inline">Insights</h5>
            </div>
            <div class="col-sm-6 text-muted text-right px-4">
                {% now "jS F Y H:i" %}
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-4 py-5">
                <div class="card border-0 shadow-sm">
                    <div class="row no-gutters">
                        <div class="col-md-2 p-3 text-center">
                            <span style="font-size: 30px" class="text-success">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                        <div class="col-md-10 align-self-center ">
                            <div class="card-body">
                                <h6 class="text-muted"> Liked {{ likes | length }} offers last week</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 py-5">
                <div class="card border-0 shadow-sm">
                    <div class="row no-gutters">
                        <div class="col-md-2 p-3 text-center">
                            <span style="font-size: 30px" class="text-danger">
                                <i class="fas fa-times"></i>
                            </span>
                        </div>
                        <div class="col-md-10 align-self-center ">
                            <div class="card-body">
                                <h6 class="text-muted"> Noped {{ nopes | length }} offers last week</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
